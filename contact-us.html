<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Us</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="resources/styles/style.css" />
  </head>
  <body>
    <header>
      <div id="logo-navbar">
        <!-- Logo -->
        <figure>
          <img src="/resources/images/logos/circle.svg" alt="Logo Circle" />
        </figure>
        <!-- NavBar -->
        <nav class="navbar">
          <ul class="nav-menu">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#recent-projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#services">Services</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>

          
        </nav>
        <div class="btn-blue" id="display-btn"><a href="/contact-us.html">Contact Us</a></div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>

    </header>

    <!-- Form Concatc Us -->
    <form id="contact-us" action="" method="POST">
      <h1>Contact Us</h1>

      <div>
        <label for="name">Full Name *</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
        />
      </div>

      <div id="email-and-phone">
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
  
        <div>
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter your phone"
          />
        </div>
      </div>

      <div>
        <label for="message">Message *</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Write your message here..."
        ></textarea>
      </div>
      <button class="btn-blue" type="submit">Submit</button>
      <!-- <input id="addPost" class="btn-blue" type="submit" value="Submit" /> -->
    </form>

    <!-- FOOTER -->
    <footer>
      <!-- Logo y direcciÃ³n -->

          2972 Westheimer Rd. Santa Ana,<br />
          Illinois 85486
        </address>
      </div>
      <!-- Nav footer -->
      <nav>
        <ul>
          <li><a href="#">Team</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#">About Us</a></li>

          <li><a href="#">Press</a></li>

    </footer>
    <script src="/resources/js/contact.js"></script>
  </body>
</html>
